<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockCall - With TURN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  
  <div class="max-w-4xl mx-auto">
    
    <!-- Home Screen -->
    <div id="home" class="text-center">
      <h1 class="text-4xl font-bold mb-4">BlockCall</h1>
      <p class="text-gray-400 mb-8">Video Calls with TURN Support</p>
      
      <!-- Your ID -->
      <div class="bg-gray-800 rounded-lg p-6 mb-8">
        <h2 class="text-xl font-bold mb-4">Your Call ID:</h2>
        <div class="bg-black rounded p-4 mb-4">
          <code id="myId" class="text-green-400 text-lg">Loading...</code>
        </div>
        <button onclick="copyId()" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600">
          üìã Copy My ID
        </button>
      </div>
      
      <!-- Call Someone -->
      <div class="bg-gray-800 rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4">Call Someone:</h2>
        <input 
          type="text" 
          id="theirId" 
          placeholder="Paste their ID here"
          class="w-full p-3 bg-gray-700 rounded mb-4 text-white"
        />
        <button onclick="startCall()" class="w-full py-4 bg-green-500 hover:bg-green-600 rounded-lg font-bold text-lg">
          üìπ Start Video Call
        </button>
        <p class="text-xs text-gray-500 mt-2">üí° Using relay servers for better connectivity</p>
      </div>
    </div>

    <!-- Call Screen -->
    <div id="callScreen" class="hidden">
      <div class="mb-4 text-center">
        <h2 class="text-2xl font-bold">In Call</h2>
        <p id="status" class="text-yellow-400 mb-2">‚è≥ Connecting...</p>
        <p id="iceStatus" class="text-xs text-gray-500">Connection: Initializing...</p>
      </div>
      
      <!-- Videos -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <!-- My Video -->
        <div class="bg-black rounded-lg overflow-hidden aspect-video relative">
          <video id="myVideo" autoplay muted playsinline class="w-full h-full object-cover"></video>
          <div class="absolute bottom-2 left-2 bg-black/70 px-3 py-1 rounded">
            <span class="text-green-400">‚óè </span>You
          </div>
        </div>
        
        <!-- Their Video -->
        <div class="bg-black rounded-lg overflow-hidden aspect-video relative">
          <video id="theirVideo" autoplay playsinline class="w-full h-full object-cover"></video>
          <div class="absolute bottom-2 left-2 bg-black/70 px-3 py-1 rounded">
            <span id="remoteStatus" class="text-yellow-400">‚óè </span>Them
          </div>
          <div id="waitingMsg" class="absolute inset-0 flex items-center justify-center bg-gray-800">
            <div class="text-center">
              <div class="text-4xl mb-2">‚è≥</div>
              <p class="text-gray-400">Waiting for video...</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Controls -->
      <div class="flex justify-center gap-4">
        <button onclick="toggleMic()" id="micBtn" class="p-4 bg-gray-700 rounded-full hover:bg-gray-600">
          üé§
        </button>
        <button onclick="toggleCam()" id="camBtn" class="p-4 bg-gray-700 rounded-full hover:bg-gray-600">
          üìπ
        </button>
        <button onclick="endCall()" class="p-4 bg-red-500 rounded-full hover:bg-red-600">
          üìû End
        </button>
      </div>
      
      <!-- Debug Info -->
      <div class="mt-4 bg-gray-800 rounded p-4 text-xs">
        <div id="debugInfo" class="text-gray-400 font-mono space-y-1 max-h-40 overflow-y-auto"></div>
      </div>
    </div>

  </div>

  <script>
    let peer;
    let myStream;
    let activeCall;
    let myId;
    let micOn = true;
    let camOn = true;

    function addDebug(msg) {
      const debug = document.getElementById('debugInfo');
      if (debug) {
        const time = new Date().toLocaleTimeString();
        const line = document.createElement('div');
        line.textContent = `[${time}] ${msg}`;
        debug.appendChild(line);
        debug.scrollTop = debug.scrollHeight;
      }
      console.log(msg);
    }

    function updateIceStatus(state) {
      const el = document.getElementById('iceStatus');
      if (el) {
        const states = {
          'new': 'üîµ Connection: Starting...',
          'checking': 'üü° Connection: Establishing...',
          'connected': 'üü¢ Connection: Stable',
          'completed': 'üü¢ Connection: Established',
          'failed': 'üî¥ Connection: Failed',
          'disconnected': 'üü† Connection: Lost',
          'closed': '‚ö´ Connection: Closed'
        };
        el.textContent = states[state] || state;
      }
    }

    // Initialize with TURN servers
    window.onload = function() {
      addDebug('üöÄ Initializing with TURN servers...');
      
      peer = new Peer({
        config: {
          iceServers: [
            // Google STUN servers
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },
            { urls: 'stun:stun2.l.google.com:19302' },
            { urls: 'stun:stun3.l.google.com:19302' },
            { urls: 'stun:stun4.l.google.com:19302' },
            
            // FREE Public TURN servers (relay)
            {
              urls: 'turn:openrelay.metered.ca:80',
              username: 'openrelayproject',
              credential: 'openrelayproject'
            },
            {
              urls: 'turn:openrelay.metered.ca:443',
              username: 'openrelayproject',
              credential: 'openrelayproject'
            },
            {
              urls: 'turn:openrelay.metered.ca:443?transport=tcp',
              username: 'openrelayproject',
              credential: 'openrelayproject'
            }
          ],
          iceTransportPolicy: 'all', // Try all methods
          iceCandidatePoolSize: 10
        },
        debug: 2
      });
      
      peer.on('open', (id) => {
        myId = id;
        document.getElementById('myId').textContent = id;
        addDebug('‚úÖ Ready! ID: ' + id);
      });

      peer.on('call', (incomingCall) => {
        addDebug('üìû Incoming call from: ' + incomingCall.peer);
        answerCall(incomingCall);
      });

      peer.on('error', (error) => {
        addDebug('‚ùå Error: ' + error.type);
        console.error('Full error:', error);
      });
    };

    function copyId() {
      navigator.clipboard.writeText(myId);
      alert('‚úÖ ID copied!');
    }

    async function startCall() {
      const theirId = document.getElementById('theirId').value.trim();
      
      if (!theirId) {
        alert('‚ùå Please paste their ID!');
        return;
      }

      if (theirId === myId) {
        alert('‚ùå Cannot call yourself!');
        return;
      }

      addDebug('üé• Requesting camera...');

      try {
        myStream = await navigator.mediaDevices.getUserMedia({ 
          video: { width: 640, height: 480 },
          audio: true
        });
        
        addDebug('‚úÖ Camera OK! Tracks: ' + myStream.getTracks().length);
        
        const myVideo = document.getElementById('myVideo');
        myVideo.srcObject = myStream;
        myVideo.muted = true; // Ensure muted

        document.getElementById('home').classList.add('hidden');
        document.getElementById('callScreen').classList.remove('hidden');
        document.getElementById('status').textContent = 'üìû Calling...';

        await new Promise(resolve => setTimeout(resolve, 1000));

        addDebug('üìû Calling: ' + theirId);
        activeCall = peer.call(theirId, myStream);

        if (!activeCall) {
          throw new Error('Call failed');
        }

        setupCallHandlers(activeCall);

      } catch (error) {
        addDebug('‚ùå Error: ' + error.message);
        alert('Camera error: ' + error.message);
        resetToHome();
      }
    }

    async function answerCall(incomingCall) {
      addDebug('üìû Answering...');

      try {
        myStream = await navigator.mediaDevices.getUserMedia({ 
          video: { width: 640, height: 480 },
          audio: true
        });
        
        addDebug('‚úÖ Camera OK! Tracks: ' + myStream.getTracks().length);
        
        const myVideo = document.getElementById('myVideo');
        myVideo.srcObject = myStream;
        myVideo.muted = true;

        document.getElementById('home').classList.add('hidden');
        document.getElementById('callScreen').classList.remove('hidden');
        document.getElementById('status').textContent = 'üìû Answering...';

        await new Promise(resolve => setTimeout(resolve, 1000));

        activeCall = incomingCall;
        addDebug('üìû Sending answer...');
        activeCall.answer(myStream);

        setupCallHandlers(activeCall);

      } catch (error) {
        addDebug('‚ùå Error: ' + error.message);
        alert('Camera error: ' + error.message);
        resetToHome();
      }
    }

    function setupCallHandlers(call) {
      // Handle incoming stream
      call.on('stream', (remoteStream) => {
        addDebug('‚úÖ REMOTE STREAM! Tracks: ' + remoteStream.getTracks().length);
        
        const theirVideo = document.getElementById('theirVideo');
        
        // Set stream ONCE
        if (!theirVideo.srcObject) {
          theirVideo.srcObject = remoteStream;
          
          // Force play
          theirVideo.play().then(() => {
            addDebug('‚ñ∂Ô∏è Remote video playing');
            document.getElementById('waitingMsg').style.display = 'none';
            document.getElementById('status').textContent = '‚úÖ Connected!';
            document.getElementById('status').className = 'text-green-400 mb-2';
            document.getElementById('remoteStatus').innerHTML = '<span class="text-green-400">‚óè </span>Them';
          }).catch(e => {
            addDebug('‚ö†Ô∏è Play error: ' + e.message);
          });
        }
      });

      // Monitor ICE connection state
      const pc = call.peerConnection;
      
      pc.oniceconnectionstatechange = () => {
        const state = pc.iceConnectionState;
        addDebug('üîå ICE: ' + state);
        updateIceStatus(state);
        
        if (state === 'failed' || state === 'disconnected') {
          addDebug('‚ö†Ô∏è Connection lost! Using TURN relay...');
          // PeerJS will automatically try TURN servers
        }
        
        if (state === 'connected' || state === 'completed') {
          addDebug('‚úÖ Connection stable!');
        }
      };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          addDebug('üì° ICE candidate: ' + event.candidate.type);
        }
      };

      call.on('close', () => {
        addDebug('üìû Call ended');
        endCall();
      });

      call.on('error', (error) => {
        addDebug('‚ùå Call error: ' + error);
      });
    }

    function toggleMic() {
      if (!myStream) return;
      micOn = !micOn;
      myStream.getAudioTracks().forEach(track => track.enabled = micOn);
      document.getElementById('micBtn').textContent = micOn ? 'üé§' : 'üîá';
      document.getElementById('micBtn').className = micOn 
        ? 'p-4 bg-gray-700 rounded-full hover:bg-gray-600'
        : 'p-4 bg-red-500 rounded-full hover:bg-red-600';
      addDebug(micOn ? 'üé§ Mic on' : 'üîá Mic off');
    }

    function toggleCam() {
      if (!myStream) return;
      camOn = !camOn;
      myStream.getVideoTracks().forEach(track => track.enabled = camOn);
      document.getElementById('camBtn').textContent = camOn ? 'üìπ' : 'üì∑';
      document.getElementById('camBtn').className = camOn 
        ? 'p-4 bg-gray-700 rounded-full hover:bg-gray-600'
        : 'p-4 bg-red-500 rounded-full hover:bg-red-600';
      addDebug(camOn ? 'üìπ Camera on' : 'üì∑ Camera off');
    }

    function endCall() {
      addDebug('üìû Ending...');
      
      if (activeCall) {
        activeCall.close();
        activeCall = null;
      }
      
      if (myStream) {
        myStream.getTracks().forEach(track => track.stop());
        myStream = null;
      }
      
      resetToHome();
      addDebug('‚úÖ Ended');
    }

    function resetToHome() {
      document.getElementById('myVideo').srcObject = null;
      document.getElementById('theirVideo').srcObject = null;
      document.getElementById('callScreen').classList.add('hidden');
      document.getElementById('home').classList.remove('hidden');
      document.getElementById('theirId').value = '';
      document.getElementById('waitingMsg').style.display = 'flex';
      micOn = true;
      camOn = true;
    }
  </script>

</body>
</html>
